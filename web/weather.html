<div class="flexLayout flexAlignCenter flexAdjustCenter">
    <table style="display: inline-block; width: 100%;">
        <tr>
            <td colspan="3" style="text-align: center;">
                <span class="lightPrimaryColor">{{component._state.cityName}}</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <span class="lightPrimaryColor"
                      style="font-size: 3em;">{{component._state.temperature | number:1}}</span>
                <span class="smallFont lightPrimaryColor">&#176;{{component._state.temperatureUnit}}</span>
            <td style="text-align: center;">
                <a class="tooltip-bottom" ti-tooltip="{{component._state.weatherDescription}}">
                    <img class="fontSize1_5 mode icon sl-map-pin"
                         src="{{component._state.weatherIconURL}}"/></a>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="font-size: 0.1em;">&nbsp;</td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <span class="lightPrimaryColor">{{component._state.humidity}}%</span>
            </td>
            <td width="33%" style="text-align: center;">
                <span class="lightPrimaryColor">{{component._state.clouds}}%</span>
            </td>
            <td width="33%" style="text-align: center;">
                <span class="lightPrimaryColor">{{component._state.windSpeed | number:0}}{{component._state.windSpeedUnit}}</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; font-size: 0.5em;">
                <span class="lightPrimaryColor">Humidity</span>
            </td>
            <td style="text-align: center; font-size: 0.5em;">
                <span class="lightPrimaryColor">Clouds</span>
            </td>
            <td style="text-align: center; font-size: 0.5em;">
                <span class="lightPrimaryColor">Wind</span>
            </td>
        </tr>
    </table>
</div>
